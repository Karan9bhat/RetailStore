{% extends 'store/base.html' %}
{% block content %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

{% if details %}
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
        {% for row in details %}
        <tr>
            <td>{{row.product_id}}</td>
            <td>{{row.product_name}}</td>
            <td>{{row.quantity}}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No Exempting item</p>
{% endif %}

{% endblock content %}

{% extends 'store/base.html' %}
{% block content %}

<form method="post" action="/update_inv">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{details.0}}">
    <input type="text" name="product_name" value="{{details.1}}"><br>
    <input type="text" name="price" value="{{details.2}}"><br>
    <input type="text" name="quantity" value="{{details.3}}"><br>
    <input type="text" name="discount" value="{{details.4}}"><br>
    <input type="submit" value="Update">
</form>

{% endblock content %}
